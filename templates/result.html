<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <div>
        <h2>Input Image</h2>
        <img src="{{ input_image }}" alt="Input Image" style="max-width: 100%;">
    </div>
    <div>
        <h2>Predicted Image</h2>
        <p>Tumor Name: {{ tumor_name }}</p>
        <p>Accuracy: {{ accuracy }}</p>
        <img src="{{ predicted_image }}" alt="Predicted Image" style="max-width: 100%;">
    </div>
</body>
</html>
